<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify Clone</title>
</head>
<body>
    <header>
        <div class="nav-bar grid justify-items-center items-center">
            <div class="nav-logo flex items-center justify-content-center">
                <img class="invert" src="assets/logo.svg" alt="spotify">
            </div>
            <!-- Home Icon -->
            <div id="Home-btn" class="nav-icon flex items-center justify-content-center">
                <button class="pointer scale">
                    <i class="fa-solid fa-house"></i>
                </button>
            </div>
            <div class="nav-search-bar flex items-center">
                <div class="search-bar-btn flex items-center justify-content-center">
                    <button class="pointer scale">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                <div class="search-bar-search grid items-center">
                    <input type="text" placeholder="What would you like to listen?">
                    <div class="search-bar-hr"></div>
                </div>
                <div class="search-bar-browse flex items-center justify-content-center">
                    <button class="pointer scale">
                        <i class="fa-solid fa-box"></i>
                    </button>
                </div>
            </div>
            <!-- Back Icon -->
            <div id="Back-btn" class="nav-icon flex items-center justify-content-center">
                <button class="pointer scale">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
            </div>
        </div>
    </header>
    <main class="grid justify-items-center items-center">
        
        <!-- Left Side Bar -->
        <div class="left">
            <div class="left-header grid items-center">
                <span>Your Library</span>
                <button class="pointer scale">
                    <i class="fa-solid fa-circle-plus"></i>
                </button>
            </div>
            <div class="left-content">
                <div class="left-top-bar grid items-center">
                    <button class="top-bar-search-icon pointer scale">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <div class="left-search-bar hide"></div>
                    <button class="left-sorting pointer scale">
                        <span class="responsive-hide">Recents</span>
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
                <div class="left-playlist-section flex">
                    <button class="left-playlist pointer grid items-center justify-items-center">
                        <div class="playlist-icon-container flex items-center justify-content-center">
                            <i class="fa-solid fa-music"></i>
                        </div>
                        <span>Demo Playlist</span>
                    </button>
                    <button class="left-playlist pointer grid items-center justify-items-center">
                        <div class="playlist-icon-container flex items-center justify-content-center">
                            <i class="fa-solid fa-music"></i>
                        </div>
                        <span>Demo Playlist</span>
                    </button>
                    <button class="left-playlist pointer grid items-center justify-items-center">
                        <div class="playlist-icon-container flex items-center justify-content-center">
                            <i class="fa-solid fa-music"></i>
                        </div>
                        <span>Demo Playlist</span>
                    </button>
                    <button class="left-playlist pointer grid items-center justify-items-center">
                        <div class="playlist-icon-container flex items-center justify-content-center">
                            <i class="fa-solid fa-music"></i>
                        </div>
                        <span>Demo Playlist</span>
                    </button>
                    <button class="left-playlist pointer grid items-center justify-items-center">
                        <div class="playlist-icon-container flex items-center justify-content-center">
                            <i class="fa-solid fa-music"></i>
                        </div>
                        <span>Demo Playlist</span>
                    </button>
                    <button class="left-playlist pointer grid items-center justify-items-center">
                        <div class="playlist-icon-container flex items-center justify-content-center">
                            <i class="fa-solid fa-music"></i>
                        </div>
                        <span>Demo Playlist</span>
                    </button>
                    <button class="left-playlist pointer grid items-center justify-items-center">
                        <div class="playlist-icon-container flex items-center justify-content-center">
                            <i class="fa-solid fa-music"></i>
                        </div>
                        <span>Demo Playlist</span>
                    </button>
                    <button class="left-playlist pointer grid items-center justify-items-center">
                        <div class="playlist-icon-container flex items-center justify-content-center">
                            <i class="fa-solid fa-music"></i>
                        </div>
                        <span>Demo Playlist</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Screen -->
        <div class="right grid">
            <div class="right-header grid items-center">
                <span><h3>Made For You</h3></span>
            </div>

            <div class="right-content flex">
                <div class="card flex justify-content-center curved-border pointer">

                    <div class="card-image flex justify-content-center items-center">
                        <img src="assets/shubh.jpg" alt="" class="curved-border">
                    </div>
                    <div class="card-disc flex justify-content-center items-center">
                        <span>This Is Shubh</span>
                    </div>
                    <div class="play-icon flex justify-content-center items-center">
                        <button class="playlist-button">
                            <i class="fa-solid fa-play"></i>
                        </button>
                    </div>

                </div>

                <div class="card flex justify-content-center curved-border pointer">

                    <div class="card-image flex justify-content-center items-center">
                        <img src="assets/AP.Dhillon1.jpg" alt="" class="curved-border">
                    </div>
                    <div class="card-disc flex justify-content-center items-center">
                        <span>This Is AP Dhillon</span>
                    </div>
                    <div class="play-icon flex justify-content-center items-center">
                        <button class="playlist-button">
                            <i class="fa-solid fa-play"></i>
                        </button>
                    </div>

                </div>
            </div>
        </div>

        <!-- Playlist Section -->
        <div class="playlist-container hide grid">
            <!-- Header -->
             <div class="playlist-header grid justify-items-center items-center">

                <div class="playlist-header-pfp flex justify-content-center items-center">IMG</div>
                <div class="playlist-header-title flex items-center">TITLE</div>

             </div>

             <!-- Content -->
              <div class="playlist-song-section full-height full-width flex items-center">

                <div class="song-section-topbar full-width grid">
                    <!-- 1 -->
                    <div class="song-section-topbar-r1 grid full-height full-width">

                        <!-- Play Icon -->
                        <div class="song-play-container full-height full-width flex justify-content-center items-center">
                            <button class="circle pointer scale flex justify-content-center items-center">
                                <i class="fa-solid fa-play"></i>
                            </button>
                        </div>
                        <!-- Add Library Icon -->
                        <div class="topbar-add-library full-height full-width flex justify-content-center items-center">
                            <button class="pointer circle scale flex justify-content-center items-center">
                                <i class="fa-solid fa-circle-plus"></i>
                            </button>
                        </div>
                        <!-- Menu Icon -->
                        <div class="topbar-menu-container full-height full-width flex justify-content-center items-center">
                            <button id="topbar-menu-icon" class="circle pointer scale flex justify-content-center items-center">
                                <i class="fa-solid fa-ellipsis"></i>
                            </button>
                        </div>
                        <!-- Menu Dropdown -->
                         <div class="topbar-menu-dropdown grid hide">
                            <div class="full-height full-width flex justify-content-center items-center"><a href="#">Add to Library</a></div>
                            <div class="full-height full-width flex justify-content-center items-center"><a href="#">Add to Queue</a></div>
                         </div>
                        
                        <div class="song-section-sort full-height full-width flex justify-content-center items-center">
                            <button class="grid items-center pointer scale">
                                <span>List</span>
                                <i class="fa-solid fa-bars"></i>

                            </button>
                        </div>

                    </div>
                    <!-- 2 -->
                    <div class="song-section-topbar-r2 grid full-height full-width">
                        <div class="span-1 full-height full-width flex"><span>#</span></div>
                        <div class="span-title full-height full-width flex"><span>Title</span></div>
                        <div class="span-album full-height full-width flex"><span>Album</span></div>
                        <div class="time-icon-container flex full-height full-width"><i class="fa-solid fa-clock"></i></div>
                    </div>
                </div>

                <div class="song-section-hr"></div>

                <div class="song-container full-width flex justify-content-center">

                    <!-- Outer Box -->
                    <div class="song-card-container flex items-center">
                        <!-- Inner Box -->
                        <div class="song-card full-width grid curved-border">
                            <!-- Items -->
                        <div class="song-idx full-height full-width flex items-center justify-content-center"><span>idx</span></div>
                        <div class="song-data full-height flex items-center">
                            <div class="song-img curved-border"><img src="assets/dilnu_img.jpg" alt=""></div>
                            <div class="song-name flex justify-content-center">
                                <a id="song-title" href="#">Name</a>
                                <a href="#">Artist</a>
                            </div>
                        </div>
                        <div class="song-album full-height full-width flex items-center"><a href="#">Album</a></div>
                        <div class="song-length full-height full-width flex items-center"><span>time</span></div>

                    </div>
                    </div>
                </div>

              </div>
        </div>

    </main>
    <footer>
        <div class="music-player"></div>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
